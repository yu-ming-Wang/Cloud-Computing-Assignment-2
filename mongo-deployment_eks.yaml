# =============================
# ğŸ§± StorageClass (ç«‹å³å»ºç«‹ EBS Volume)
# =============================
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gp2-immediate
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp2
reclaimPolicy: Delete
volumeBindingMode: Immediate   # âš¡ï¸ç«‹å³å»ºç«‹ï¼Œä¸ç­‰ Pod

---

# =============================
# ğŸ’¾ PersistentVolumeClaim (PVC)
# =============================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: gp2-immediate

---

# =============================
# ğŸ‹ Deployment (MongoDB)
# =============================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      # âœ… å®¹è¨±éƒ¨ç½²åœ¨ä»»ä¸€å€‹æœ‰ volume çš„ AZï¼ˆus-east-1a æˆ– us-east-1dï¼‰
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values:
                      - us-east-1a
                      - us-east-1d
      containers:
      - name: mongo
        image: mongo:5.0
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
      volumes:
      - name: mongo-data
        persistentVolumeClaim:
          claimName: mongo-pvc

---

# =============================
# ğŸŒ Service (ClusterIP)
# =============================
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
spec:
  type: ClusterIP
  selector:
    app: mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
